version: '3'
services:
  web:
    build:
      context: ./docker/nginx/
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    ports:
      - '80:80'
    links:
      - app
  app:
    build:
      context: ./docker/app/
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
      - ./docker/app/php.ini:/usr/local/etc/php/php.ini
    links:
      - db
  db:
    image: mysql:8.0
    volumes:
      - db-store:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: secret
      TZ: 'Asia/Tokyo'
  php-cli:
    build:
      context: ./docker/app/
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
      - ./docker/app/php.ini:/usr/local/etc/php/php.ini
    links:
      - db

volumes:
  db-store:
